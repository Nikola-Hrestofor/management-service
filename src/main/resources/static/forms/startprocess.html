<strong>Start Disclosure Process</strong>

<form class="form-horizontal" role="form">
    <div class="control-group">
        <label class="control-label">Isin</label>
        <div class="controls">
            <input cam-variable-name="isin" cam-variable-type="String"
                   class="form-control"
                   required
                   type="text"
            />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Date</label>
        <div class="controls">
            <p class="input-group">
                <input cam-variable-name="disclosuredate"
                       cam-variable-type="Date"
                       class="form-control"
                       is-open="dateFieldOpened"
                       type="text"
                       uib-datepicker-popup="yyyy-MM-dd'T'HH:mm:ss"/>

                <span class="input-group-btn">
                    <button class="btn btn-default"
                            ng-click="open($event)"
                            type="button">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
    </div>

    <script cam-script type="text/form-script">
        $scope.open = function($event) {
            $event.preventDefault();
            $event.stopPropagation();

            $scope.dateFieldOpened = true;
        };
    </script>
</form>
